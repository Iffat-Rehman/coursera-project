
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> coursera project</title>
<link rel="stylesheet" href="style.css">
<style>

/********** Base styles **********/


/* Simple Responsive Framework. */
.row {
  width: 100%;
  position:relative;
} 
 
/********** Large devices only **********/
@media (min-width: 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3 {
    float: left;
    
  }
  .col-lg-1 {
    width: 33.33%;
  }
  .col-lg-2 {
    width: 66.66%; 
  }
  .col-lg-3 {
    width: 100%;
  }
 
}
 
/********** Medium devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2, .col-md-3 {
    float: left;
   
  }
  .col-md-1 {
    width: 50%;
  }
  .col-md-2 {
    width: 50%;
  }
  .col-md-3 {
    width: 100%;
  }
 
  }
}

</style>
</head>
<body>
<h1>Responsive Layout</h1>

<div class="row">
  <div class="col-lg-1 col-md-1 container">
     <p class="top-right diode">  DIODE</p> 
       <p class="main"> hello there!</p>
    
    
  
  </div>
  <div class="col-lg-1 col-md-1 container">
     <p class="top-right transistor"> TRANSISTOR</p> 
   <p class="main"> hello there!</p>
    </div>
  <div class="col-lg-1 col-md-3 container">
     <p class="top-right resistor"> RESISTOR</p> 
    <p class="main"> hello there!</p>
   </div>

</div>

</body>
</html>
